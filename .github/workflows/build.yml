name: Build

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - job-name: Build - Ubuntu x64
            os: ubuntu-22.04
            artifact-name: linux-x64
          - job-name: Build - macOS x64
            os: macOS-12
            artifact-name: macOS-x64
          - job-name: Build - Windows x64
            os: windows-2022
            artifact-name: windows-x64

    name: ${{ matrix.job-name }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            build
            -PmvnUsername=${{ secrets.TRAJOPT_MAVEN_USERNAME }}
            -PmvnPassword=${{ secrets.TRAJOPT_MAVEN_PASSWORD }}

      - name: Generate jpackage
        uses: gradle/gradle-build-action@v2
        with:
          arguments: jpackage

      - name: Upload jpackage
        uses: actions/upload-artifact@v3.1.1
        with:
          name: HelixNavigator-1.0.0-${{ matrix.artifact-name }}
          path: app/build/package

      # - name: version
      #   run: ./gradlew printVersion | egrep -o "([0-9]{1,}\.)+[0-9]{1,}"
      #   id: version

      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: true
          prerelease: true
          release_name: 'Latest Build'
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ github.token }}